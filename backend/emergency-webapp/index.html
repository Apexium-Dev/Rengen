<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .filter-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Emergency Data</h1>

    <div class="filter-container">
      <label for="filter">Filter by Name: </label>
      <input type="text" id="filter" placeholder="Enter name to filter" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Blood Type</th>
          <th>Allergies</th>
          <th>Medications</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="emergencyTable"></tbody>
    </table>

    <script>
      const filterInput = document.getElementById("filter");
      const emergencyTable = document.getElementById("emergencyTable");
      let emergencies = []; // To store fetched emergencies

      async function fetchEmergencies() {
        const response = await fetch("http://localhost:3000/emergencies");
        emergencies = await response.json();
        renderTable(emergencies);
      }

      function renderTable(emergencies) {
        emergencyTable.innerHTML = "";
        emergencies.forEach((emergency) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${emergency.name}</td>
          <td>${emergency.phone}</td>
          <td>${emergency.age}</td>
          <td>${emergency.gender}</td>
          <td>${emergency.bloodType}</td>
          <td>${emergency.allergies}</td>
          <td>${emergency.medications}</td>
          <td>${emergency.timestamp}</td>
        `;
          emergencyTable.appendChild(row);
        });
      }

      filterInput.addEventListener("input", () => {
        const filterValue = filterInput.value.toLowerCase();
        const filteredEmergencies = emergencies.filter((emergency) =>
          emergency.name.toLowerCase().includes(filterValue)
        );
        renderTable(filteredEmergencies);
      });

      fetchEmergencies();
    </script>
  </body>
</html>
